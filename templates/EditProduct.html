{% extends 'base.html' %}
{% block content %}
<h1>{{ product and 'Edit Item' or 'Add Item' }}</h1>
<form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ product.title if product else '' }}" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" required>{{ product.description if product else '' }}</textarea>
    </div>
    <div class="mb-3">
        <label for="image" class="form-label">Upload Image</label>
        <input type="file" class="form-control" id="image" name="image">
    </div>
    {% if product and product.product_image_name %}
        <p>Current Image:</p>
        <img src="{{ url_for('static', filename='images/' + product.product_image_name) }}" width="150">
    {% endif %}
    <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ product.price if product else '' }}" required>
    </div>
    <div class="mb-3">
        <label for="unique_attributes" class="form-label">Unique Attributes</label>
        <textarea class="form-control" id="unique_attributes" name="unique_attributes" required>{{ product.unique_attributes if product else '' }}</textarea>
    </div>
    <div class="mb-3">
        <label for="console" class="form-label">Console</label>
        <textarea class="form-control" id="console" name="console" required>{{ product.console if product else '' }}</textarea>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{{ url_for('products') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
