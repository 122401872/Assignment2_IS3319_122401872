{% extends 'base.html' %}
{% block content %}
        <!-- Product section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6">
                        <img class="card-img-top mb-5 mb-md-0" src="{{url_for('static', filename=Product.product_image_name)}}" alt="..." />
                    </div>
                    <div class="col-md-6">
                        <div class="small mb-1">SKU: BST-498</div>
                        <h1 class="display-5 fw-bolder">{{ Product.title }}</h1>
                        <div class="fs-5 mb-5">
                            <span>{{ Product.price }}</span>
                        </div>
                        <p class="lead">{{ Product.description }}</p>
                        <ul>
                            {% for attribute in Product.unique_attributes %}
                            <li>{{ attribute }}</li>
                            {% endfor %}
                        </ul>
                        <div class="d-flex">

                            <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" />
                            <form action="{{ url_for('add_to_cart', product_id=Product.product_id)}}" class="btn btn-primary w-100" method="POST">
                            <button class="btn btn-outline-dark flex-shrink-0" type="submit">
                                <i class="bi-cart-fill me-1"></i>
                                Add to cart
                            </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
{% endblock %}
